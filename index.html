<!-- Homepage -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manixor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        header {
            text-align: center;
            margin: 2rem 0;
        }
        .logo img {
            max-width: 200px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin: 1rem 0;
            color: #0078D7;
        }
        p {
            font-size: 1.4rem;
            color: #555;
        }
        nav {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .link {
            text-decoration: none;
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            background-color: #0078D7;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .link:hover {
            background-color: #005bb5;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            width: 100%;
            font-size: 1rem;
        }
        .visitor-info {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #0078D7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.2rem;
            }
            .logo img {
                max-width: 150px;
            }
            .link {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
    <script>
        function displayLogo() {
            const logoContainer = document.getElementById('logo');
            const date = new Date();
            const minute = date.getMinutes();
            const logoPath = minute % 2 === 0 ? 'pics/logo_complex.webp' : 'pics/logo_simplu.webp';
            logoContainer.innerHTML = `<img src="${logoPath}" alt="manixor logo">`;
        }

        async function fetchVisitorInfo() {
            try {
                const response = await fetch('visitors.php');
                const data = await response.json();

                document.getElementById('online-visitors').textContent = `Vizitatori online: ${data.online}`;
                document.getElementById('total-visitors').textContent = `Vizitatori totali: ${data.total}`;
            } catch (error) {
                console.error('Eroare la obținerea datelor despre vizitatori:', error);
            }
        }

        function decreaseVisitorCount() {
            fetch('decrease_visitors.php').catch(error => console.error('Eroare la scăderea vizitatorilor:', error));
        }
    </script>
</head>
<body onload="displayLogo(); fetchVisitorInfo();" onunload="decreaseVisitorCount();">
    <header>
        <h1>Welcome to manixor</h1>
        <p>The art of intelligent management and organization.</p>
    </header>
    <div class="logo" id="logo"></div>
    <div class="visitor-info">
        <p id="online-visitors">Vizitatori online: ...</p>
        <p id="total-visitors">Vizitatori totali: ...</p>
    </div>
    <nav>
        <a href="inchiriere.html" class="link">Închiriere suport biciclete</a>
        <a href="glume.html" class="link">Glume</a>
        <a href="matematica.html" class="link">Matematică</a>
    </nav>
    <footer>
        <p>&copy; 2025 manixor. All rights reserved.</p>
    </footer>
</body>
</html>

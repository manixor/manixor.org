<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manixor - The art of intelligent management and organization.</title>
    <meta name="description" content="Bun venit la manixor! Descoperă soluții inteligente pentru organizare, închiriere suporturi biciclete și activități interactive pentru copii.">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }
        header {
            padding: 15px;
            background-color: #007bff;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1rem;
        }
        .logo {
            margin: 10px auto;
            max-width: 150px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: nowrap;
        }
        nav a {
            flex: 1;
            padding: 8px 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
            text-align: center;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        footer {
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 0.8rem;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            .logo {
                max-width: 100px;
            }
            nav {
                flex-direction: column;
                gap: 5px;
            }
            nav a {
                font-size: 0.8rem;
            }
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T5NWGJNDH4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-T5NWGJNDH4');

        function displayLogo() {
            const logoContainer = document.getElementById('logo');
            const date = new Date();
            const minute = date.getMinutes();
            const logoPath = minute % 2 === 0 ? 'pics/logo_complex.webp' : 'pics/logo_simplu.webp';
            logoContainer.src = logoPath;
        }
    </script>
</head>
<body onload="displayLogo();">
    <header>
        <h1>manixor</h1>
        <p>The art of intelligent management and organization.</p>
    </header>
    <img id="logo" class="logo" src="" alt="manixor logo">
    <nav>
        <a href="inchiriere.html">Închiriere suport biciclete</a>
        <a href="glume.html">Glume</a>
        <a href="matematica.html">Exerciții matematică</a>
    </nav>
    <footer>
        &copy; 2025 manixor. All rights reserved.
    </footer>
</body>
</html>

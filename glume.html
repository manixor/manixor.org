<!-- Jokes Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .joke {
            background: #0078D7;
            color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            max-width: 80%;
            text-align: center;
            font-size: 1.2rem;
        }
        .nav-buttons {
            display: flex;
            gap: 1rem;
        }
        .nav-buttons button {
            background: #0078D7;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-buttons button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Glume</h1>
    </header>
    <div class="joke" id="joke-box">"Știi că ai oaspeți apropiați când intră direct în casă, încălțați, și te întreabă doar după ce au călcat pe covor: *'Ah, trebuia să mă descalț?'*."</div>
    <div class="nav-buttons">
        <button onclick="prevJoke()">Previous</button>
        <button onclick="nextJoke()">Next</button>
    </div>
    <footer>
        <p>&copy; 2025 manixor - Glume. Toate drepturile rezervate.</p>
    </footer>

    <script>
        const jokes = [
            "Știi că ai oaspeți apropiați când intră direct în casă, încălțați, și te întreabă doar după ce au călcat pe covor: *'Ah, trebuia să mă descalț?'*.",
            "Când vin copiii în vizită, gălăgia este un mix între o petrecere de Revelion și un concert rock – doar că se ține la tine în sufragerie."
        ];

        let currentJokeIndex = 0;

        function showJoke(index) {
            const jokeBox = document.getElementById('joke-box');
            jokeBox.textContent = jokes[index];
        }

        function nextJoke() {
            currentJokeIndex = (currentJokeIndex + 1) % jokes.length;
            showJoke(currentJokeIndex);
        }

        function prevJoke() {
            currentJokeIndex = (currentJokeIndex - 1 + jokes.length) % jokes.length;
            showJoke(currentJokeIndex);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glume</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T5NWGJNDH4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-T5NWGJNDH4');
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            overflow: hidden;
        }
        .joke {
            font-size: 1.5rem;
            padding: 2rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
    <script>
        const jokes = [
            "- Cum intră un oaspete bine-crescut în casă?\n- Cu tot cu pantofi, bineînțeles!",
            "- Ce intră în casă cu mult zgomot și iese cu mai puțin?\n- Copiii prietenilor tăi!"
        ];
        let currentJokeIndex = 0;

        function showJoke(index) {
            const jokeContainer = document.getElementById('joke');
            jokeContainer.innerText = jokes[index];
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                currentJokeIndex = (currentJokeIndex - 1 + jokes.length) % jokes.length;
                showJoke(currentJokeIndex);
            } else if (e.key === 'ArrowRight') {
                currentJokeIndex = (currentJokeIndex + 1) % jokes.length;
                showJoke(currentJokeIndex);
            }
        });

        window.onload = () => {
            showJoke(currentJokeIndex);
        };
    </script>
</head>
<body>
    <div class="joke" id="joke"></div>
    <footer>&copy; 2025 manixor. All rights reserved.</footer>
</body>
</html>

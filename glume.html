<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glume - Râsete garantate</title>
    <meta name="description" content="Citește cele mai bune glume din diferite categorii: olteni, blonde, copii, școală, IT și polițiști. Râzi alături de noi și descoperă glume amuzante de fiecare dată!">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            overflow: hidden;
        }
        .joke-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            word-wrap: break-word;
        }
        .joke {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .instruction {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="joke-container">
        <div class="joke" id="joke">Se încarcă gluma...</div>
        <div class="instruction">Swipe left/right sau click pentru o altă glumă!</div>
    </div>

    <script>
        const jokes = [
            "Oaspetele: 'Trebuie să mă descalț la intrare?' Gazda: 'Doar dacă vrei să mai fii invitat vreodată!'",
            "Gazda: 'Sper că copiii nu vă deranjează cu gălăgia lor!' Oaspetele: 'Ce gălăgie? Credeam că e un concert de tobe africane.'",
            "De ce oaspeții nu se descalță niciodată? Ca să lase urme de 'apreciere' peste tot!",
            "Copiii oaspeților au făcut o descoperire în sufragerie: cât de departe pot zbura pernele de pe canapea!",
            "Gazda: 'Puteți să vă faceți comozi.' Oaspetele: 'Perfect, am să mă descalț și am să mă urc pe canapea!'",
            "Oaspetele: 'Ce frumos e covorul vostru! De unde l-ați luat?' Gazda: 'Era frumos, până ai intrat încălțat pe el.'",
            "De ce oltenii iau ușa cu ei când pleacă în concediu? Ca să aibă unde să bată cine vine în vizită!",
            "Blonda: 'Am cumpărat un puzzle și scrie pe el 3-5 ani. Eu l-am făcut în doar două luni!'",
            "Profesoara: 'Ionel, de ce întârzii mereu la școală?' Ionel: 'Doamna, dacă știam, veneam mai devreme!'",
            "De ce IT-iștii nu fac sport? Pentru că au auzit că e nevoie de sudoare și preferă să facă debugging!",
            "Polițistul oprește o mașină: 'De ce mergeți cu 20 km/h?' Șoferul: 'Scria pe indicator DN20!'",
            "De ce oltenii își pun becuri pe scaun? Ca să stea mai luminați!",
            "Copilul: 'Tati, am luat 2 la matematică!' Tatăl: 'Cum așa?' Copilul: 'Profesorul nu știe tabla înmulțirii corect!'",
            "Blonda la telefon: 'Bună, sunt acasă.' Prietena: 'Păi sună-mă când pleci!'",
            "Cum se numește un oltean pe Lună? Primul!",
            "Profesoara: 'Care este cel mai important organ?' Elevul: 'Telefonul, doamna!'",
            "Ce face un IT-ist când vede foc? Face backup la tot!",
            "Polițistul: 'Știi de ce te-am oprit?' Șoferul: 'Să mă întrebați cum merge mașina asta nouă!'",
            "De ce pun copiii semne pe pereți? Ca să știe unde a fost ultima dată mingea!",
            "Olteanul în avion: 'Puteți să mergeți mai încet, vreau să fac o poză bună!'"
        ];

        const jokeElement = document.getElementById('joke');

        function showRandomJoke() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            jokeElement.textContent = jokes[randomIndex];
        }

        // Initial joke
        showRandomJoke();

        // Event listeners for swipe and click
        let touchStartX = 0;
        let touchEndX = 0;

        function handleGesture() {
            if (touchEndX < touchStartX) {
                showRandomJoke(); // Swipe left
            }
            if (touchEndX > touchStartX) {
                showRandomJoke(); // Swipe right
            }
        }

        document.body.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.body.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleGesture();
        });

        document.body.addEventListener('click', () => {
            showRandomJoke();
        });
    </script>
</body>
</html>

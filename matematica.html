<!-- Matematică Page -->
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematică</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .exercise {
            text-align: center;
            margin-bottom: 2rem;
        }
        .exercise input {
            font-size: 1.2rem;
            padding: 0.5rem;
            margin-top: 1rem;
        }
        button {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        #feedback {
            font-size: 1.2rem;
            margin-top: 1rem;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateExercise = () => {
                const operations = ['+', '-', '*', '/'];
                const operation = operations[Math.floor(Math.random() * operations.length)];

                let num1, num2, correctAnswer;

                if (operation === '/') {
                    num2 = Math.floor(Math.random() * 9) + 1; // Divizor între 1 și 9
                    correctAnswer = Math.floor(Math.random() * 10) + 1; // Rezultatul întreg
                    num1 = num2 * correctAnswer; // Pentru a asigura împărțire exactă
                } else if (operation === '*') {
                    num1 = Math.floor(Math.random() * 10) + 1; // Termen de o cifră
                    num2 = Math.floor(Math.random() * 90) + 10; // Termen de două cifre
                    correctAnswer = num1 * num2;
                } else {
                    num1 = Math.floor(Math.random() * 100) + 1;
                    num2 = Math.floor(Math.random() * 100) + 1;
                    correctAnswer = eval(`${num1} ${operation} ${num2}`);
                }

                return { num1, num2, operation, correctAnswer };
            };

            const displayExercise = (exercise) => {
                document.getElementById('exercise').textContent = `${exercise.num1} ${exercise.operation} ${exercise.num2} = ?`;
                document.getElementById('answer').value = '';
                document.getElementById('feedback').textContent = '';
            };

            const checkAnswer = (exercise) => {
                const userAnswer = parseInt(document.getElementById('answer').value);
                const feedback = document.getElementById('feedback');
                if (userAnswer === exercise.correctAnswer) {
                    feedback.textContent = 'Felicitări! Răspunsul este corect!';
                    feedback.style.color = 'green';
                } else {
                    feedback.textContent = `Greșit! Răspunsul corect este ${exercise.correctAnswer}`;
                    feedback.style.color = 'red';
                }
                currentExercise = generateExercise();
                displayExercise(currentExercise);
            };

            let currentExercise = generateExercise();
            displayExercise(currentExercise);

            document.getElementById('check').addEventListener('click', () => {
                checkAnswer(currentExercise);
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Exerciții Matematică</h1>
    </header>
    <div class="exercise">
        <p id="exercise"></p>
        <input type="number" id="answer" placeholder="Introdu răspunsul">
        <button id="check">Verifică</button>
        <p id="feedback"></p>
    </div>
</body>
</html>

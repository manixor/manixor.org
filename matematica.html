<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerciții Matematică - Clasa a IV-a</title>
    <meta name="description" content="Rezolvă exerciții de matematică pentru clasa a IV-a. Adunare, scădere, înmulțire și împărțire cu răspuns instant. Distracție și învățare pentru copii!">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }
        .problem {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        input[type="number"] {
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            background-color: #0078D7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        .feedback {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
    </style>
    <script>
        let correctAnswer;

        function generateProblem() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operation = ["+", "-", "*", "/"][Math.floor(Math.random() * 4)];

            let problem;
            if (operation === "/") {
                correctAnswer = num1;
                problem = `${num1 * num2} / ${num2}`;
            } else {
                correctAnswer = eval(`${num1} ${operation} ${num2}`);
                problem = `${num1} ${operation} ${num2}`;
            }

            document.getElementById('problem').innerText = problem;
        }

        function checkAnswer() {
            const userAnswer = Number(document.getElementById('answer').value);
            const feedback = document.getElementById('feedback');

            if (userAnswer === correctAnswer) {
                feedback.innerText = "Felicitări! Răspunsul este corect.";
            } else {
                feedback.innerText = `Greșit. Răspunsul corect este ${correctAnswer}.`;
            }

            setTimeout(() => {
                feedback.innerText = "";
                document.getElementById('answer').value = "";
                generateProblem();
            }, 3000);
        }

        window.onload = generateProblem;
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T5NWGJNDH4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-T5NWGJNDH4');
    </script>
</head>
<body>
    <div class="problem" id="problem"></div>
    <input type="number" id="answer" placeholder="Răspunsul tău">
    <button onclick="checkAnswer()">Verifică</button>
    <div class="feedback" id="feedback"></div>
</body>
</html>
